<section id="speakers" class="speakers">
  <div class="speakers__loop">
    {% assign sorted_posts = (site.posts | sort: 'title') %}

    {% for post in sorted_posts %}
      {% if post.categories contains 'speaker' %}
        {% include speaker.html speaker=post index=forloop.index %}
      {% endif %}
    {% endfor %}
  </div>

  <div class="speakers__schedule">
    <a href="/schedule.html">
      <strong>SCHEDULE</strong>
    </a>
  </div>
</section>
