---
layout: default
---

<div class="home__banner">
  {% include banner.html %}
</div>

<div class="home__description">
  {% include space-top.html %}

  <div class="post">
    <h1>{{page.title}}</h1>
    <p>{{ page.abstract }}</p>
    <a href="{{page.bio}}">Learn more about {{page.name}}</a>
  </div>
</div>

<style>
  .home__description {
    overflow: hidden;
  }

  .banner__action, .site-contacts, .site-footer {
    display: none;
  }

  .post {
    position: absolute;
    top: 150px;
    background: white;
    width: 60%;
    margin: 0 20%;
    text-align: center;
    color: #0b2333;
    padding: 2rem;
  }

  .post h1 {
    margin-top: 0;
  }
</style>
